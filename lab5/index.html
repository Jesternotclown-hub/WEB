<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="mt-24 ml-64 mb-5">
    <button id="delete">Удалить карточку</button>

    <!-- Форма для добавления карточки -->
    <div id="addFormContainer">
        <h5>Добавить карточку</h5>
        <form id="stock-form">
            <input type="number" name="id" placeholder="ID" required>
            <input type="text" name="first_name" placeholder="Имя" required>
            <input type="text" name="last_name" placeholder="Фамилия" required>
            <input type="text" name="photo_400_orig" placeholder="Ссылка на фото" required>
            <button type="submit">Добавить</button>
        </form>
    </div>

    <div id="buttons" class="text-center">
        <button id="up" class="btn btn-warning block h-10 mt-2">sort to up</button>
        <button id="down" class="btn btn-warning block h-10 mt-2">sort to down</button>
    </div>
    <div id="root" class="d-flex justify-content-center">
        <script src="main.js" type="module"></script>
        <script src="pages/pages.js" type="module"></script>
        <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            function openWindow(id) {
                window.location.replace("./pages/card.html")
            }
        </script>
    </div>
</body>
</html>
