<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн Калькулятор</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="output" id="result">0</div>
        <div class="buttons">
            <button id="btn_op_clear" class="btn" >C</button>
            <button id="btn_digit_7" class="btn" >7</button>
            <button id="btn_digit_8" class="btn" >8</button>
            <button id="btn_digit_9" class="btn" >9</button>
            <button id="btn_op_div" class="btn" >/</button>
            <button id="btn_digit_4" class="btn" >4</button>
            <button id="btn_digit_5" class="btn" >5</button>
            <button id="btn_digit_6" class="btn" >6</button>
            <button id="btn_op_mult" class="btn" >*</button>
            <button id="btn_digit_1" class="btn" >1</button>
            <button id="btn_digit_2" class="btn" >2</button>
            <button id="btn_digit_3" class="btn" >3</button>
            <button id="btn_op_minus" class="btn" >-</button>
            <button id="btn_digit_0" class="btn" >0</button>
            <button id="btn_op_equal" class="btn" >=</button>
            <button id="btn_op_plus" class="btn" >+</button>
            <button id="btn_square" class="btn" >x²</button>
            <button id="btn_root" class="btn" >√x</button>
            <button id="btn_op_sign" class="btn" >+/-</button>
            <button id="btn_op_percent" class="btn" >%</button>
            <button id="btn_digit_dot" class="btn" >.</button>
            <button id="btn_backspace" class="btn" >←</button> <!-- Кнопка для стирания введенной цифры -->
            <button id="btn_factorial" class="btn" >x!</button> <!-- Кнопка для вычисления факториала -->
            <button id="btn_digit_000" class="btn" >000</button> <!-- Кнопка для добавления трех нулей -->
        </div>
        <button class="theme-btn" onclick="toggleTheme()">Сменить тему</button>
        <div class="footer">
            <p>Автор: Матурин Роман Ренатович, Группа: ИС-22</p>
            <button class="github-btn" onclick="window.open('https://github.com/Jesternotclown-hub/WEB')">GitHub</button>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Информация</button>
            <div class="dropdown-content">
                <p>Цель ЛР: познакомиться с <span class="highlight">HTML</span>, <span class="highlight">CSS</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
